<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoGroove Chatbot</title>

    <link rel="stylesheet" href='../static/css/chat_style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" />
        </div>
        <ul class="navbar-list">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('index') }}#about-section">About EmoGroove</a></li>
          <li><a href="{{ url_for('index') }}#contact-section">Contact Us</a></li>
        </ul>
      </nav>
    <div class="container">
        <h1>EmoGroove Chatbot</h1>
        <form id="chat-form">
            <div class="form-group">
                <label for="text">Enter a sentence:</label>
                <input type="text" id="text" placeholder="Type something...">
            </div>
            <div class="form-group">
                <label for="language">Choose a language:</label>
                <select id="language">
                    <option value="english">English</option>
                    <option value="tamil">Tamil</option>
                    <option value="hindi">Hindi</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="telugu">Telugu</option>
                </select>
            </div>
            <button type="button" onclick="getRecommendations()">Get Recommendations</button>
        </form>
        <div id="results"></div>        
        <div class="results" id="results"></div>
    </div>

    <script src="../static/js/chat_script.js"></script>
</body>
</html>
